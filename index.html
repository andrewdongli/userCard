<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="user-card">
        <div class="bckgrd-color">
            <img src="/icons/user-circle.png" alt="photo of user" width="80px">
        </div>
        <div class="content">
            <p class="name">Jane Doe</p>
            <div class="location">
                <p><img src="/icons/map-marker.png" alt="map marker"> Seattle</p>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div class="edit">
                <img src="icons/gear.png" alt="photo of gear">
                <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
